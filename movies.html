<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Movie Application</a>
        <button class="btn" data-toggle="modal" data-target="#addModel">Add a Movie</button>
    </nav>
    <div class="container-fluid loading-container">
        <div class="loading hidden">
            <div class="spinner-grow text-warning" role="status" style="height: 500px; width: 500px">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
<!--    container -->
    <div class="movie-container">
        <div class="row main-row"></div>
    </div>

    <div class="modal-container"></div>
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModal" aria-hidden="true">
        <div class="model-dialog" role="document">
            <div class="modL-header">
                <h5 class="modal-name" id="modalAdd">Add a new Movie<</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label='Close'>
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <input id="addTitle" type="text" class="form-control mb-2 mr-sm-2" placeholder="Title">
                <input id="addYear" type="text" class="'form-control mb-2 mr-sm-2" placeholder="Year it was released">
                <input id="addGenre" type="text" class="form-control mb-2 mr-sm-2" placeholder="Genre">

                <div class="input-group mb-2 mr-sm-2">
                    <div class="input-group-prepend">
                        <div class="input-group-text">Rating</div>
                    </div>
                    <select id="ratings" class="form-control">
                        <option selected>Choose</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <textarea id="movieInfo" type="text" class="form-control mb-2 mr-sm-2" placeholder="Plot"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button id="anotherMovie" class="btn btn-primary" data-dismiss="modal">Submit</button>
            </div>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/movies.js"></script>

</body>
</html>
