<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movie Application</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <link rel="stylesheet" href="css/movies.css">
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">Movie Application</a>
        <button class="btn" data-toggle="clip" data-target="#addClip">Add a Movie</button>
    </nav>
    <div class="container-fluid loading-container">
        <div class="loading hidden">
            <div class="spinner-grow text-warning" role="status" style="height: 500px; width: 500px">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
    </div>
<!--    container -->
    <div class="movie-container">
        <div class="row main-row"></div>
    </div>

    <div class="modal-container"></div>
